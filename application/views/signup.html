<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNATIUSGRAM - Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #555;
            color: #fff;
        }

        .login-container {
            margin-top: 50px;
        }

        .card {
            border: none;

            background-color: #555;
            color: #fff;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            position: relative;
            top: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control,
        .btn-signup {
            background-color: #555;
            border: 1px solid #fff;
            color: #fff;
            border-radius: 25px;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-signup:hover {
            background-color: #777;
            color: #fff;
        }

        .footer {
            position: relative;
            top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card d-flex align-items-center">
                    <div class="logo-container">
                        <!-- <img src="https://belajar-online.ignatiusglobal.sch.id/pluginfile.php/1/core_admin/logo/0x200/1628479610/igs-logos.png" -->
                            <!-- alt="IGNATIUSGRAM Logo" class="logo"> -->
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center">SIGN UP FORM</h2>

                        <form method="POST" action="">
                            {{ form.hidden_tag() }}

                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                {{ form.username(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="fullname" class="form-label">Full Name</label>
                                {{ form.fullname(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                {{ form.email(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                {{ form.password(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                {{ form.confirm_password(class="form-control") }}
                            </div>

                            <button type="submit" class="btn btn-signup btn-block btn-lg">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</footer>
</html>
